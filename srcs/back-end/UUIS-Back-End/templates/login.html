<!DOCTYPE>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Log in the system</h2>
        {% if login_error is defined %}
        <div style="color:red">
            <h3>{{login_error}}</h3>
        </div>    
        {% endif %}
        <form action="/system/login" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
        {% if register_error is defined %}
        <div style="color:red">
            <h3>{{register_error}}</h3>
        </div>    
        {% endif %}
        <form action="/system/register" method="POST">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
